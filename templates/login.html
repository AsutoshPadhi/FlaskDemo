{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h3>Login</h3>

    <div class="container">
        <form action="/home">

            <input type="text" id="email" name="username" placeholder="Your username.." required/>

            <input type="password" id="password" name="password" placeholder="Your password.." required/>
    
            <input type="submit" value="Login">
        </form>
    </div>
</div>

<style>
    body 
    {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0%;
    }

    input[type=text], input[type=email], input[type=password], select, textarea 
    {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }

    input[type=submit] 
    {
        background-color: #333;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover 
    {
        background-color: #300;
    }

    .container 
    {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
</style>
{% endblock %}
